# Set up main monitor, then add additional monitors to the right of that.
monitor=DP-2,5120x1440@120,0x0,1
monitor=,preferred,auto,1

# Autostart
exec-once = dunst
exec-once = 1password --silent
exec = pkill waybar & sleep 1.5 && waybar

# Input config
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    follow_mouse = 2 # 2 means keyboard focus doesn't change until click
}

general {
    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = master
}

decoration {
    rounding = 3
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    dim_inactive = true
    dim_strength = 0.2
}

animations {
    enabled = yes
    bezier = ease, 0.4, 0.02, 0.21, 1
    animation = windows, 1, 3.5, ease, popin
    animation = border, 1, 6, default
    animation = fade, 1, 3, ease
    animation = workspaces, 1, 3.5, ease
}

master {
    always_center_master = true
    new_status = inherit
    orientation = center
}

gestures {
    workspace_swipe = false
}

debug {
    disable_logs = false
}

cursor {
    hide_on_touch = true
}

$mainMod = SUPER

# l -> locked, will also work when an input inhibitor (e.g. a lockscreen) is active.
# r -> release, will trigger on release of a key.
# e -> repeat, will repeat when held.
# n -> non-consuming, key/mouse events will be passed to the active window in addition to triggering the dispatcher.
# m -> mouse.
# t -> transparent, cannot be shadowed by other binds.
# i -> ignore mods, will ignore modifiers.
# s -> separate, will arbitrarily combine keys between each mod/key, see [Keysym combos](#keysym-combos) above.
# d -> has description, will allow you to write a description for your bind.

# Functional keybinds
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, b, exec, firefox
bind = $mainMod, f, fullscreen, 2
bind = $mainMod, v, togglefloating,
bind = $mainMod SHIFT, q, killactive,
bind = $mainMod SHIFT, e, exit,
bind = $mainMod, p, exec, rofi -show drun

# Sound-related keybinds
bindl = , XF86AudioMute, exec, pamixer -t
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindel = , XF86AudioLowerVolume, exec, pamixer -d 2
bindel = , XF86AudioRaiseVolume, exec, pamixer -i 2

# Tab to switch between windows in a floating workspace
bind = $mainMod, Tab, cyclenext,
bind = $mainMod, Tab, bringactivetotop,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, h, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, l, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, k, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [1-5]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [1-5]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Resize active window with mainMod + Ctrl
binde = $mainMod CTRL, l, resizeactive, 20 0
binde = $mainMod CTRL, h, resizeactive, -20 0
binde = $mainMod CTRL, k, resizeactive, 0 20
binde = $mainMod CTRL, j, resizeactive, 0 -20

# Swap active window in specified direction
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d
bind = $mainMod, a, layoutmsg, swapwithmaster

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod ALT, mouse:272, resizewindow
